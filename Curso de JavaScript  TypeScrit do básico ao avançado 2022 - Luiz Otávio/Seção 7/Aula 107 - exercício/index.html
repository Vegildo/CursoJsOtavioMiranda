<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modelo</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Formulário de cadastro</h1>
			<p>
				<ul>
					<li>Nenhum campo pode estar vazio</li>
					<li>Usuário só podrá contr letras e/ou números</li>
					<li>Usuário deverá ter entre 3 e 12 caracteres</li>
					<li>Senha precisa ter entre 6 e 12 caracteres</li>
				</ul>
			</p>

			<form action="">
				<label for="input-teste-1">Nome</label>
				<input type="text" id="name" />

				<label for="input-teste-1">Sobrenome</label>
				<input type="text" id="lastname" />

				<label for="input-teste-2">CPF</label>
				<input type="text" id="cpf" />

				<label for="input-teste-3">Usuário</label>
				<input type="email" id="user" />

				<label for="input-teste-4">Senha</label>
				<input type="password" id="password" />

				<label for="input-teste-4">Repetir senha</label>
				<input type="password" id="repeat-password" />

				<button>Enviar</button>
			</form>
		</section>
		<script src="assets/js/main.js"></script>
	</body>
</html>
