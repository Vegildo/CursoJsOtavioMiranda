<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 28</title>
	</head>
	<body>
		<script>
			let num = parseFloat(prompt("Digite um número:"));
			document.body.innerHTML += `<h1>Seu número é ${num}.</h1>`;
			document.body.innerHTML += `<p>Raiz quadrada do número é: </strong>${Math.sqrt(
				num
			)}</strong>.</p>`;
			// Math.sqrt(x) = x**0.5
			document.body.innerHTML += `<p>O número <strong>${num}</strong> é inteiro? ${Number.isInteger(
				num
			)}.</p>`;
			document.body.innerHTML += `<p>O número <strong>${num}</strong> é NaN? ${Number.isNaN(
				num
			)}.</p>`;
			document.body.innerHTML += `<p>Arredondando para baixo é: <strong>${Math.floor(
				num
			)}</strong>.</p>`;
			document.body.innerHTML += `<p>Arredondando para cima é: <strong>${Math.ceil(
				num
			)}</strong>.</p>`;
			document.body.innerHTML += `<p>Com duas casas decimais é: <strong>${num.toFixed(
				2
			)}</strong>.</p>`;
		</script>
	</body>
</html>
