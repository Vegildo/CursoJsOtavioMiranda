<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form class="myform" method="get">
			<h1>Meu Formulário</h1>
			<p>Nome: <input type="text" class="name" placeholder="Leonardo" /></p>

			<p>
				Sobrenome: <input type="text" class="lastname" placeholder="Braga" />
			</p>

			<p>Peso:<input type="text" class="weight" placeholder="72" /></p>

			<p>Altura: <input type="text" class="height" placeholder="1.78" /></p>

			<button class="button">Enviar</button>
		</form>

		<div class="myres"></div>

		<script src="index.js"></script>
	</body>
</html>
